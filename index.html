<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
        <script defer src="src.js"></script>

        <title>Frontend Mentor | Advice generator app</title>

    </head>
    <body>
        <div class="content">
            <span class="advice-no">ADVICE #117</span>
            <div class="advice-content">
                <img class="loading" src="./images/oval.svg" alt="loading..." />
                <h2 class="advice"></h2>
            </div>

            <img
                class="pause"
                src="./images/pattern-divider-desktop.svg"
                alt="pause"
            />
            <button class="refetch-btn">
                <img src="./images/icon-dice.svg" alt="refetch advice" />
            </button>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Mohammed Hashique A</a>.
        </div>
    </body>
</html>
